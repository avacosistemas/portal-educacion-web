<div class="rate">
    <ng-template #t let-fill="fill">
      <span class="star" [class.full]="fill === 100">
        <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
      </span>
    </ng-template>

    <ngb-rating [(rate)]="rowData.calificacion" [starTemplate]="t" [readonly]="rowData.disabled" [max]="5"></ngb-rating>
</div>
