<ngb-carousel *ngIf="slides" [showNavigationArrows]="true" [pauseOnHover]="true" [showNavigationIndicators]="true"
			  [interval]="6000">
	<ng-template ngbSlide *ngFor="let slide of slides">
		<div class="picsum-img-wrapper" style="background-image: url('{{slide.image}}')"></div>
		<div class="carousel-caption" style="top: {{slide.top}}; left: {{slide.left}}">
			<h3>{{slide.title}}</h3>
			<p>{{slide.description}}</p>
			<span *ngIf="slide.buttonLink != null && slide.buttonLink.length > 0">
				<p><a href="#"><button>{{slide.buttonLink}}</button></a></p>
			</span>
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper" style="background-image: url('/assets/images/slider/63293.jpg')"></div>
		<div class="carousel-caption" style="top: 20%;">
			<h3>Buscar profesor</h3>
			<p>Te acercamos a tu profesor particular de una forma fácil, rápida y segura.
				<br>
				<input id="typeahead-basic"
					   type="text"
					   style="max-width: 500px; display: inline; border-bottom-right-radius: 0; border-top-right-radius: 0;"
					   class="form-control"
					   placeholder="Materia que deseo aprender. Ej.: Matemáticas"
					   [(ngModel)]="materia"
					   [ngbTypeahead]="search"/>
				<a href="#" style="display: inline">
					<button style="padding-top: 1px;
							padding-bottom: 3px;
							font-size: 20px;
							border-bottom-right-radius: 4px;
							border-top-right-radius: 4px;">
						Buscar
					</button>
				</a>
			</p>
		</div>
	</ng-template>
</ngb-carousel>
