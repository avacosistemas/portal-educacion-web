<div class="container perfil">
	<div class="row">
		<div class="col-lg-12">

			<div class="container">
				<div class="menu row">
					<div class="profesor col-md-4 p-t-2">
                        <h4>{{profesor.nombre}}, {{profesor.apellido}}</h4>
						<hr>
                        <div class="card card-block m-t-2">
                            <div class="product-image m-y-1">
                                <img class="img-fluid" src="{{profesor.picture}}" alt="{{profesor.nombre}}, {{profesor.apellido}}" />
                            </div>
                        </div>
                        <br>
                        
                        <h4>Reputaci√≥n</h4>
                        <ngb-rating [(rate)]="currentRate">
                            <ng-template let-fill="fill" let-index="index">
                              <span class="star" [class.filled]="fill === 100" [class.bad]="index < 3">&#9733;</span>
                            </ng-template>
                        </ngb-rating>

					</div>
					<div class="col-md-8">

					</div>
				</div>
			</div>
			<!--/row-->
		</div>
		<!--/container-->
	</div>
</div>
