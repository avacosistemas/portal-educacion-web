
<div class="container main-w" style="">
	<div class="d-flex justify-content-center h-100">
		<div class="user_card">
			<div class="d-flex justify-content-center">
				<div class="brand_logo_container">
					<img src="/assets/images/logo_web.svg" class="brand_logo" alt="Logo">
				</div>
			</div>
			<div class="d-flex justify-content-center form_container">
				<form>
					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fa fa-user"></i></span>
						</div>
						<input type="text" name="" class="form-control input_user" value="" placeholder="demo">
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fa fa-key"></i></span>
						</div>
						<input type="password" name="" class="form-control input_pass" value="" placeholder="demo">
					</div>
					<div class="form-group">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="customControlInline">
							<label class="custom-control-label" for="customControlInline">Recordarme</label>
						</div>
					</div>
					<div class="d-flex justify-content-center mt-3 login_container">
						<button type="button" name="button" class="btn login_btn" (click)="tryLogin()">Ingresar</button>
					</div>
				</form>
			</div>

			<div class="mt-4">
				<div class="d-flex justify-content-center links">
					No tiene una cuenta? <a href="#" class="ml-2">Registrate</a>
				</div>
				<div class="d-flex justify-content-center links">
					<a href="#">¿Olvidó su contraseña?</a>
				</div>
			</div>
		</div>
	</div>
</div>
