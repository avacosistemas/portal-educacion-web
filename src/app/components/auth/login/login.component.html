<div class="container main-w" style="">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <a href="#" id="bottle" onclick="document.location='#';return false;" >
                        <img src="/assets/images/logo_web.svg" class="brand_logo" alt="Logo">
                    </a>
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form autocomplete="off" class="app-form" [formGroup]="fg" (ngSubmit)="tryLogin($event)">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text" formControlName="usuario" class="form-control input_user" placeholder="Usuario">
                    </div>

                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-key"></i></span>
                        </div>
                        <input [attr.type]="hidePass ? 'password' : 'text'"
                               formControlName="clave"
                               class="form-control input_pass"
                               style="border-right: 0;"
                               placeholder="Contraseña">
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2" (click)="hidePass = !hidePass">
                                <i [ngClass]="{'fas':true,'fa-eye':hidePass, 'fa-eye-slash': !hidePass}"
                                   style="color: #495057"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customControlInline">
                            <label class="custom-control-label" for="customControlInline">Recordarme</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" name="button" class="btn login_btn">Ingresar</button>
                    </div>
                </form>
            </div>

            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    ¿Aún no sos alumno? <a href="#" class="ml-2" routerLink="/alumno/nuevo">Registrate</a>
                </div>
                <div class="d-flex justify-content-center links">
                    <a href="#" routerLink="/pwdreset">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
        </div>
    </div>
</div>
